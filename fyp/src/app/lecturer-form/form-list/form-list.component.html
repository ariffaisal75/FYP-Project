


  <div >
      <mat-spinner *ngIf="isLoading"></mat-spinner>

      <mat-card>
        <h1> Course List</h1>
      </mat-card>
<mat-accordion multi="true" *ngIf="course.length >0 && !isLoading" >
  <mat-expansion-panel *ngFor="let courses of course">
    <mat-expansion-panel-header>
      {{courses.courseName}}
    </mat-expansion-panel-header>
      <p>Session : </p><p>{{courses.session}}</p>
      <p>Semester : </p><p>{{courses.semester}}</p>
      <mat-action-row>
        <button mat-button color="primary" [routerLink]="['/edit',courses.id]">Alignment</button>
        <button mat-button color="primary" [routerLink]="['/slt',courses.id]">Student Learning Time</button>
        <button mat-button color="primary" [routerLink]="['/courseInfomation',courses.id]">Course Infomation</button>
        <!-- <button mat-button color="warn" (click)="onDelete(courses.id)">DELETE</button> -->
      </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="course.length <= 0">No form created yet!!</p>
</div>
